<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="form1">
        <h1>Log In</h1>
        <br>
        <p>Not admin yet? <u>Request access</u>.</p>
        <div class="right">
            <p>Or continue with following options.</p>
            <br>
                <div class="box">
                <i class="fa fa-linkedin"></i>
                <a href="https://mail.google.com/mail/"><i class="fa fa-google"></i></a>
                <i class="fa fa-twitter"></i>
                </div>
        </div>
        <br>
        <br>
        <div class="email">
            <h3>Email Address</h3>
            <input type="text" name="email" placeholder="Use college email address">
        </div>
        <br>
        <br>
        <br>
        <input type="radio" value="Y" name="Verification Code">
        <div class="terms">
            <h3>Verification Code</h3>
            <p>I agree to receive verification code.</p>
        </div>
        <br>
        <br>

        <div class="buttons">
            <input type="reset" value="cancel"/>
            <input type="submit" value="Submit"/>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="bottom">
            <p>Any questions? <u>Call us now</u>.</p>
            <div class="box1">
                <i class="fa fa-phone"></i>
            </div>
        </div>
       
        </div>
    </form>
</body>
</html>
